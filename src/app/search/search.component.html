
 
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .list{
            margin-top: 32px;
            margin-bottom: 33px;
        }
        </style>
  </head>
  <body>
  <div class="container">
    <div class="col-md-4 offset-md-4 list">
        <h3 style="text-align: center;"> Update User </h3>
        <form (ngSubmit) = "onSubmit()">
        
            <div class="form-group ">
                <label style="font-weight: bold;"> Name</label>
                <input type="text" class ="form-control mt-2" id = "firstName"
                    [(ngModel)] = "register.firstName" [ngModelOptions]="{standalone: true}" name = "firstName" placeholder="Enter your name">
            </div>
        
            <div class="form-group">
                <label> Email</label>
                <input type="email" class ="form-control mt-2" id = "lastName"
                    [(ngModel)] = "register.lastName" [ngModelOptions]="{standalone: true}" name = "lastName" placeholder="Enter the email">
            </div>
        
            <div class="form-group">
                <label> Phone Number</label>
                <input type="tel" class ="form-control mt-2" id = "emailId"
                    [(ngModel)] = "register.phoneNumber"[ngModelOptions]="{standalone: true}"  name = "emailId" placeholder="Enter your Phonenumber">
            </div>
            <div class="form-group">
                <label> Alternate Number</label>
                <input type="tel" class ="form-control mt-2" 
                    [(ngModel)] = "register.alternateNumber" [ngModelOptions]="{standalone: true}" placeholder="Enter the Alternatenumber">
            </div>
        
            <button class = "btn btn-success mt-2 " type ="submit">Submit</button>
        
        </form>
        </div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
