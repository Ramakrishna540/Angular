<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-top: 50px;
     margin-bottom: 50px;
     background-color: rgb(182, 241, 241);
        }
        .fr{
            font-weight: bold;
            color: white;
        }
        .sub button:hover{
          background-color:#ffc107;
          font-weight: bold;
          color: white;
        }
       
    </style>
</head>
<body class="re">
    <div class="container-lg ">
      <h1 class="form-group mx-sm-5"> User Registration</h1>
    <div class="row ">
      <div class="col-lg-5 fom"> 
        <form class="reg form-group mx-sm-5">
          <div class=" mb-3">
              <label for="name" class="form-label fr">Enter Your Name</label>
              <input type="text" class="form-control" [(ngModel)]="register.firstName" [ngModelOptions]="{standalone: true}" id="name" aria-describedby="nameHelp" placeholder="UserName">
            </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fr">Enter Your Email address</label>
            <input type="email" class="form-control"[(ngModel)]="register.lastName" [ngModelOptions]="{standalone: true}"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
          </div>
          <div class="mb-3">
              <label for="exampleInputPhoneNo" class="form-label fr">Enter Your Phone Number</label>
              <input type="tel" class="form-control" [(ngModel)]="register.phoneNumber"[ngModelOptions]="{standalone: true}"id="phone_number" aria-describedby="phoneHelp"placeholder="Phone Number">
            </div>
            <div class=" mb-3">
              <input type="radio" id="html" name="fav_language" value="Male">
                <label for="html" style="color: white; font-weight: bold;">Male</label>
                <input type="radio" id="css" name="fav_language" value="Female">
                <label for="css" style="color: white; font-weight: bold;">Female</label>
            </div>
          <div class="mb-3">
            <label for="exampleInputPassword" class="form-label fr">Enter the Password</label>
            <input type="password" class="form-control" [(ngModel)]="register.passWord"[ngModelOptions]="{standalone: true}"id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mb-3">
              <label for="exampleInputAddress" class="form-label fr">Enter  Your Address</label>
              <input type="text" class="form-control" [(ngModel)]="register.address"[ngModelOptions]="{standalone: true}"id="exampleInputAddress" placeholder="Address">
            </div>
            <div class="mb-3">
              <label for="exampleInputDateOfBirth" class="form-label fr">Enter Your Date-Of-Birth</label>
              <input type="date" class="form-control"[(ngModel)]="register.dateOfBirth" [ngModelOptions]="{standalone: true}"id="exampleInputDateOfBirth" placeholder="Date Of Birth">
            </div>
            <div class="mb-3">
              <label for="exampleInputAlternateNumber" class="form-label fr">Enter the Alternate Number</label>
              <input type="tel" class="form-control" [(ngModel)]="register.alternateNumber"[ngModelOptions]="{standalone: true}"id="exampleInputAlternateNumber" placeholder="Alternate Number">
            </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label fr" for="exampleCheck1">Remember Me</label>
          </div>
        </form>
        <div class=" sub d-grid gap-2  mt-3 form-group mx-sm-5">
          <button type="submit" (click)="onSubmit()" class="btn btn-warning">Submit</button>
        </div>
      </div>
    </div>
          <div class="link mt-3 form-group mx-sm-5">Already have an account <a  href="login">Sign in</a> here</div>
    </div>
   
</body>
</html>
